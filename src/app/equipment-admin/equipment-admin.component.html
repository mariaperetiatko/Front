<button type="button" (click)="createEquipment()" class="btn btn-default">Create new equipment</button>
<div *ngIf="isUsed">
    <div class="form-group">
       <label>Name</label>
       <input class="form-control" type="text" name="name" [(ngModel)]="equipment.name">
    </div>
    <div class="form-group">
       <label>Description</label>
       <input class="form-control" type="text" name="equipment" [(ngModel)]="equipment.description">
    </div>
    <div *ngIf="isCreate">
        <button class="btn btn-default details" (click)="onCreate(equipment)">Create</button>
        </div>
        <div *ngIf="isUpdate">
            <button class="btn btn-default details" (click)="onUpdate(equipment)">Update</button>
            </div>
        </div>
    <table class="table table-bordered">
        <thead>
           <tr>
              <td>Name</td>
              <td>Description</td>
              <td>Update</td>
              <td>Delete</td>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let cl of equipmentList">
              <td>{{cl.name}}</td>
              <td>{{cl.description}}</td>
                  <td> <button type="button" (click)="updateEquipment(cl)" class="btn btn-default">Update</button></td>
              <td> <button type="button" (click)="deleteEquipment(cl.id)" class="btn btn-default">Delete</button></td>
           </tr>
        </tbody>
     </table>
