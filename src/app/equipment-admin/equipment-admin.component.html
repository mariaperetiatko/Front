<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">{{ 'Equipment' | translate }}</li>
    </ol>
  </nav>
<button type="button" (click)="createEquipment()" class="btn btn-default">{{ 'Create new equipment' | translate }}</button>
<div *ngIf="isUsed">
    <div class="form-group">
       <label>{{ 'Name' | translate }}</label>
       <input class="form-control" type="text" name="name" [(ngModel)]="equipment.name">
    </div>
    <div class="form-group">
       <label>{{ 'Description' | translate }}</label>
       <input class="form-control" type="text" name="equipment" [(ngModel)]="equipment.description">
    </div>
    <div *ngIf="isCreate">
        <button class="btn btn-default details" (click)="onCreate(equipment)">{{ 'Create' | translate }}</button>
        </div>
        <div *ngIf="isUpdate">
            <button class="btn btn-default details" (click)="onUpdate(equipment)">{{ 'Update' | translate }}</button>
            </div>
        </div>
    <table class="table table-bordered">
        <thead>
           <tr>
              <td>{{ 'Name' | translate }}</td>
              <td>{{ 'Description' | translate }}</td>
              <td>{{ 'Update' | translate }}</td>
              <td>{{ 'Delete' | translate }}</td>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let cl of equipmentList">
              <td>{{cl.name}}</td>
              <td>{{cl.description}}</td>
                  <td> <button type="button" (click)="updateEquipment(cl)" class="btn btn-default">{{ 'Update' | translate }}</button></td>
              <td> <button type="button" (click)="deleteEquipment(cl.id)" class="btn btn-default">{{ 'Delete' | translate }}</button></td>
           </tr>
        </tbody>
     </table>
