<div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="registrations.email" placeholder="email@example.com" #email="ngModel" required />
    <div *ngIf="email.errors &&(email.touched || email.dirty)">
        <div [hidden]="!email.errors?.pattern" class ="aler alert-danger">
          Invalid pattern
        </div>
       </div>
    <!--<div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Input your email!
    </div>-->
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" name="password" [(ngModel)]="registrations.password" #password="ngModel" required />
    <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
      Input your password!
    </div>
  </div>

  <div class="form-group">
      <label>firstName</label>
      <input class="form-control" type="text" name="firstName" [(ngModel)]="registrations.firstName" #firstName="ngModel" required />
      <div [hidden]="firstName.valid || firstName.untouched" class="alert alert-danger">
        Input your firstName!
      </div>
    </div>

    <div class="form-group">
        <label>lastName</label>
        <input class="form-control" type="text" name="lastName" [(ngModel)]="registrations.lastName" #lastName="ngModel" required />
        <div [hidden]="lastName.valid || lastName.untouched" class="alert alert-danger">
          Input your lastName!
        </div>
      </div>

      <div class="form-group">
          <label>phone</label>
          <input class="form-control" type="number" name="phone" [(ngModel)]="registrations.phone" #phone="ngModel" required />
          <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
            Input your phone!
          </div>
        </div>

        <div class="form-group">
            <label>role</label>
            <select class="form-control" (change)="selectChangeHandler($event)">
            <option value="member"></option>

                <option value="member">Member</option>
                <option value="admin">Admin</option>
                <option value="restaurantOwner">Restaurant manager</option>
            </select>
            <input class="form-control" type="text" name="role" [(ngModel)]="registrations.role" #role="ngModel" required />
            <div [hidden]="role.valid || role.untouched" class="alert alert-danger">
              Input your role!
            </div>
        </div>


  <div class="form-group">
    <button
        class="btn btn-default" (click)="registerUser()">Send</button>
  </div>
