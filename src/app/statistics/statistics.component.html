<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">{{ 'Statistics' | translate }}</li>
    </ol>
  </nav>
<button mat-button mat-raised-button color="primary" (click)="showStatByYear()">{{ 'Year' | translate }}</button>
<button mat-button mat-raised-button color="primary" (click)="showStatByMonth()">{{ 'Month' | translate }}</button>
<button mat-button mat-raised-button color="primary" (click)="showStatByWeek()">{{ 'Week' | translate }}</button>
<div *ngIf="isYearVisible">
    {{ 'Year' | translate }}
<input type="number" class="form-control" [(ngModel)]="yearForYear">
BuildingId
<input type="number" class="form-control" [(ngModel)]="buildingIdForYear">
<div>
    <div>
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartDataForYear"
          [labels]="barChartLabelsForYear"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>

    </div>
  </div>

</div>

<div *ngIf="isMonthVisible">
    {{ 'Year' | translate }}
<input type="number" class="form-control" [(ngModel)]="yearForMonth">
{{ 'Month' | translate }}
<input type="number" class="form-control" [(ngModel)]="monthForMonth">
BuildingId
<input type="number" class="form-control" [(ngModel)]="buildingIdForMonth">
  <div>
      <div>
        <div style="display: block">
          <canvas baseChart
            [datasets]="barChartDataForMonth"
            [labels]="barChartLabelsForMonth"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
          </canvas>
        </div>

      </div>
    </div>
  </div>
  <div *ngIf="isWeekVisible">

    BuildingId
    <input type="number" class="form-control" [(ngModel)]="buildingIdForWeek">
      <div>
          <div>
            <div style="display: block">
              <canvas baseChart
                [datasets]="barChartDataForWeek"
                [labels]="barChartLabelsForWeek"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>

          </div>
        </div>
</div>
