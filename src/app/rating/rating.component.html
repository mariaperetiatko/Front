<fieldset class="rating">
    <input type="radio" [name]="inputName" value="5" [checked]="rating===5" />
    <label title="5 points" (click)='onClick(5)'>5 {{ 'stars' | translate }}</label>

    <input type="radio" [name]="inputName" value="4" [checked]="rating===4" />
    <label title="4 points" (click)='onClick(4)'>4 {{ 'stars' | translate }}</label>

    <input type="radio" [name]="inputName" value="3" [checked]="rating===3" />
    <label title="3 points" (click)='onClick(3)'>3 {{ 'stars' | translate }}</label>

    <input type="radio" [name]="inputName" value="2" [checked]="rating===2" />
    <label title="2 points" (click)='onClick(2)'>2 {{ 'stars' | translate }}</label>

    <input type="radio" [name]="inputName" value="1" [checked]="rating===1" />
    <label title="1 point" (click)='onClick(1)'>1 {{ 'star' | translate }}</label>
<fieldset class="zero">
    <input type="radio" [name]="inputName" value="0"  />
    <label title="Clear" (click)='onClick(0)'>0 {{ 'star' | translate }}</label>
</fieldset>
  </fieldset>
