<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Map</li>
  </ol>
</nav>

<div *ngFor="let prod of restaurants">
  <h4>{{prod.id}}</h4>
</div>
<button class="btn btn-default" (click)="showAllRestaurants()">Show all restaurants</button>
<div class="form-group">
    <label>Input radius for searching</label>
    <input class="form-control" type="number" min="1" oninput="validity.valid||(value='');"name="radius" [(ngModel)]="radius" required />
  </div>
<label>You can select address or use runtime coordinates</label>
<div class="form-group">
    <label>Select address</label>
<select [(ngModel)]="deliveryAddress" name="address" id="address" class="form-control">
    <option *ngFor="let address of addresses" [ngValue]="address">
        {{address.country}},
        {{address.city}},
        {{address.streete}},
        {{address.houseNamber}}, {{address.flatNamber}}
    </option>
  </select>
</div>
<button class="btn btn-default" (click)=" showAppropriateRuntime(customer.id, radius)">Show appropriate r restaurants</button>
<button class="btn btn-default" (click)=" showFavouriteRuntime(customer.id, radius)">Show favourite r restaurants</button>

<button class="btn btn-default" (click)=" showAppropriate(customer.id, radius)">Show appropriate restaurants</button>
<button class="btn btn-default" (click)=" showFavourite(customer.id, radius)">Show favourite restaurants</button>

<button class="btn btn-default" (click)="showAllRestaurants()">View</button>


<div class="container">

  <br>

  <div class="row">

    <div class="col-md-6 col-sm-12 col-xs-12">
      <form class="form-inline" #form="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="latitude" [(ngModel)]="latitude" placeholder="Enter latitude" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="Enter longitude" required>
        </div>
        <button type="button" (click)="setCurrentPosition()" class="btn btn-primary" [disabled]="form.invalid"> Go</button>


      </form>
    </div>

  </div>
  <br>

  <div class="row">
    <button (click)="setMapType('terrain')" class="btn btn-primary">Terrain</button>
    <button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>
    <button (click)="setMapType('roadmap')" class="btn btn-warning">Road Map</button>

    <button type="button" (click)="toggleMap()" class="btn btn-primary">Toggle Map</button>

  </div>
  <br>
  <div class="row" >
    <div class="col-md-12">
      <div class="text-center">
        <h3>
          <div #gmap style="width:100%;height:400px" ></div>
        </h3>
      </div>
    </div>
  </div>


</div>
